<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Proyecto Web</title>
  <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
  <h1>¡Hola soy JC!</h1>
  <h2>Bienvenidos a mi página web</h2>
  
  <!-- Imagen -->
  <img src="../assets/imagenes/JRRTopoGigio.avif" alt="Juan Roman" width="350">

  <!-- Botón interactivo -->
  <button id="aguanteboquita">Toca acá</button>
  
  <!-- Nuevo formulario -->
  <h3>Formulario de contacto</h3>
  <form id="formulario-contacto">
    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required><br><br>
    
    <label for="email">Correo electrónico:</label><br>
    <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required><br><br>
    
    <label for="mensaje">Mensaje:</label><br>
    <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí..." rows="4" required></textarea><br><br>
    
    <button type="submit" id="enviar">Enviar</button>
  </form>
  
  <!-- Mensaje de éxito -->
  <p id="mensaje-exito" style="display:none; color: green;">¡Gracias por tu mensaje! Te responderemos pronto.</p>

  <script>
    // Botón interactivo
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById("aguanteboquita").onclick = function() {
        alert("Aguante BocaBocaBoca y JRR");
      };

      // Manejar envío del formulario
      const formulario = document.getElementById("formulario-contacto");
      const mensajeExito = document.getElementById("mensaje-exito");

      formulario.addEventListener("submit", function(evento) {
        evento.preventDefault(); // Evitar el envío real del formulario
        mensajeExito.style.display = "block";
        formulario.reset(); // Limpiar los campos del formulario
      });
    });
  </script>
  <script>
    // Configuración inicial para el reloj de cuenta regresiva
    const fechaPartido = new Date("2024-12-14T19:00:00").getTime(); // Fecha y hora del partido
  
    function actualizarCuentaRegresiva() {
      const ahora = new Date().getTime(); // Tiempo actual
      const diferencia = fechaPartido - ahora; // Diferencia entre la fecha del partido y ahora
  
      if (diferencia > 0) {
        // Cálculo de días, horas, minutos y segundos
        const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
        const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
        const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);
  
        // Actualización en el DOM
        document.getElementById("dias").textContent = dias;
        document.getElementById("horas").textContent = horas;
        document.getElementById("minutos").textContent = minutos;
        document.getElementById("segundos").textContent = segundos;
      } else {
        // Mensaje final cuando la cuenta regresiva termine
        document.getElementById("cuenta-regresiva").textContent = "¡El partido ya comenzó!";
      }
    }
  
    // Actualización del reloj cada segundo
    setInterval(actualizarCuentaRegresiva, 1000);
  </script>  
</body>
</html>
<!-- Contenedor del reloj -->
<h3>Cuenta regresiva para el próximo partido de Boca</h3>
<div id="cuenta-regresiva">
  <span id="dias">0</span> días
  <span id="horas">0</span> horas
  <span id="minutos">0</span> minutos
  <span id="segundos">0</span> segundos
</div>
